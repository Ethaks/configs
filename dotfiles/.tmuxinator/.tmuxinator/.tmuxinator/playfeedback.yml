name: playfeedback
root: ~/repos/playfeedback

windows:
  - frontend:
      layout: main-horizontal
      root: ~/repos/playfeedback/src/playfeedback.app
      panes:
        - yarn start

  - backend:
      layout: main-vertical
      root: ~/repos/playfeedback/src
      panes:
        - cd PlayFeedback.Web.Auth && yarn start
        - cd PlayFeedback.Web.Api && yarn start
